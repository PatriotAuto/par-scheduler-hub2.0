<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patriot Auto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="sidebar-fab" class="sidebar-fab hidden" aria-label="Open menu">☰</button>
    <div id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <h2>Patriot Auto</h2>
      <button id="sidebar-toggle" class="toggle-btn">☰</button>
    </div>

    <nav class="sidebar-nav">
      <a href="#" data-page="dashboard" class="nav-link active">Dashboard</a>
     <a href="#" data-page="scheduler.html" data-roles="ADMIN,MANAGER,DISPATCH,TECH" class="nav-link">Scheduler</a>
      <a href="#" data-page="customers" data-roles="ADMIN,MANAGER,DISPATCH,TECH,VIEW_ONLY" class="nav-link">Customers</a>
      <a href="#" data-page="invoices" data-roles="ADMIN,MANAGER,DISPATCH,VIEW_ONLY" class="nav-link">Invoices</a>
      <a href="#" data-page="estimates" data-roles="ADMIN,MANAGER,DISPATCH,VIEW_ONLY" class="nav-link">Estimates</a>
      <a href="#" data-page="hr" data-roles="ADMIN,MANAGER" class="nav-link">Employees</a>
      <a href="#" data-page="reports" data-roles="ADMIN,MANAGER,VIEW_ONLY" class="nav-link">Reports</a>
      <a href="#" data-page="settings" data-roles="ADMIN,MANAGER" class="nav-link">Settings</a>
    </nav>

    <div class="sidebar-footer">
      <div id="user-info"></div>
      <button id="logout-btn" class="btn-secondary">Logout</button>
    </div>
  </div>

  <div id="main-content" class="main-content">
    <div id="page-content">
      <h1>Welcome to Patriot Auto</h1>
      <p>Select a section from the sidebar to get started.</p>
    </div>
  </div>

  <div id="login-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="login-email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="login-password" required>
        </div>
        <button type="submit" class="btn-primary">Login</button>
        <div id="login-error" class="error"></div>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
